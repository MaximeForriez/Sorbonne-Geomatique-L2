<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<title>Gestion des événements en JS</title>
	</head>
	<body>
		<h1>Gestion des événements en JS</h1>
		
		<!--On crée un formulaire avec la balise <form>...</form>.-->
		<form>
			<input id="texte" type="text" placeholder="Ceci est une zone de texte"><br>
		
			<input id="radio" type="radio">Ceci un bouton radio<br>
			
			<input id="case" type="checkbox">Ceci est une case à cocher<br>

			<select id="liste" size="2">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			</select><br>
			
			<input type="reset" name="Effacer les valeurs">
			
			<input type="submit" name="Soumettre les valeurs">
		</form>
		
		<script src="index.js"></script>
	</body>
</html>
